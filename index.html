<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Groceries</title>
  </head>
  <body>
    <div class="container">
      <form id="listEnter">
        <div class="form-group">
          <label for="groceries">Enter your groceries</label>
            <input type="text" class="form-control" id="inputGroceries"  placeholder="Apples, beef, pears...">
        </div>
        <button type="submit" name="button">Add to List</button>
      </form>
      <div class="list">
        <ul class="inputList">List</ul>
      </div>
      <div class="list">
        <ul class="outputList">List</ul>
      </div>
    </div>

  </body>
</html>
